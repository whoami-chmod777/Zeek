dist: trusty

language: cpp

services:
  - docker

addons:
  apt:
    packages:
      - libpcap-dev
      - libssl-dev

branches:
  only:
  - master
  - /release\/.*/

notifications:
  email:
    recipients:
    - zeek-commits-internal@zeek.org

# Build Zeek and run tests in the following Linux distros (specifying "travis"
# builds Zeek in Travis without using docker).
env:
  - distro: centos_7
  - distro: debian_9
  - distro: fedora_30
  - distro: ubuntu_16.04
  - distro: ubuntu_18.04
# Travis environment doesn't have enough memory to support ASan well.
#  - distro: ubuntu_18.04_leaktest

cache:
  apt: true
  ccache: true

install: sh ci/travis-job install $distro

before_script:
  - ccache -s
  - sh ci/travis-job build $distro

script:
  - sh ci/travis-job run $distro
  - ccache -s
